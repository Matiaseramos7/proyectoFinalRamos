<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Venta de instrumentos</title>
</head>

<body>

    <main class="mainLogin">
        <div class="form">
            <h1 class="h1-main-registr">Iniciar Sesión</h1>
            <div class="navForm">

            </div>
            <div class="inputsForm">
                <div class="divInputsUsuario visually-hidden">
                    <label for="inputUsuario" class="visually-hidden">Usuario</label>
                    <input type="text" id="inputUsuario" name="username" aria-hidden="true" class="hidden">
                </div>
                <div class="divInputsCorreo">
                    <label for="inputCorreo">* Email</label>
                    <input type="text" id="inputCorreo">
                </div>

                <div class="divInputsContraseña">
                    <form action="">
                        <label for="inputContraseña">* Contraseña</label>
                        <input autocomplete="new-password" type="password" id="inputContraseña">
                    </form>
                </div>
            </div>
            <div class="iniciarSesionBoton">
                <button id="botonIniciarSesion" class="botonIniciarSesion">INICIAR SESIÓN</button>
            </div>
        </div>
    </main>

    <script src="./inicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
