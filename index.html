<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    <link rel="stylesheet" href="style.css">
    <title>Venta de instrumentos</title>
</head>

<body>

    <main>
        <div class="divMain">
            <h1>Tienda de instrumentos</h1>
        </div>
    </main>
    <header>

       




        <div class="contenedorHeader">
            <div class="inputsConteiner">

                <div class="buscardorInput" id="buscadorInput">
                    <input type="search" name="buscador" id="buscador" placeholder="Buscar un producto">
                    <svg id="lupa" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </div>

                <div class="inputs">

                    <input type="text" id="nombreProducto" name="nombreProducto" placeholder="Ingrese el nombre">

                    <input type="text" id="precioProducto" name="precioProducto" placeholder="Ingrese el precio">

                    <input type="text" id="stockProducto" name="stockProducto" placeholder="Ingrese stock">

                    <button id="agregarProducto" type="button">Agregar producto</button>

                </div>
            </div>
            <div class="div-container-productos">

                <div class="stock">

                </div>

            </div>

        </div>
        <div id="ventanaModal" class="modal" style="display: none;">
            <div class="modal-contenido">
                <span class="cerrar" id="cerrarModal">&times;</span>
                <h2>Producto Agregado</h2>
                <p>Se ha agregado un nuevo producto a la lista.</p>
            </div>
        </div>

    </header>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    
</body>

</html>
